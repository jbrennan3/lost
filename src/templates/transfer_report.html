<html>
	<head><title>Transit</title></head>
	<body><h1>Transit Report</h1>
		<h2><a href="{{url_for('dashboard')}}">Return to Dashboard</a></h2>

		<table id="reportTable">
			<tr class="header">
				<th> SOURCE FACILITY </th>
				<th> DESTINATION FACILITY </th>
				<th> ASSET TAG </th>
				<th> LOAD DATE </th>
			</tr>

			{% for row in session.asset_results %}
			<tr>
				<td> {{row.val1}} </td>
				<td> {{row.val2}} </td>
				<td> {{row.val3}} </td>
				<td> {{row.val4}} </td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
